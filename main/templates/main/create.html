{% extends 'base.html' %}

{% block title %}
    {{ request.user.username }}
{% endblock %}


{% block content %}

    <div>
        <form enctype="multipart/form-data" action="{% url 'create' %}" method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <div>
                <button
                    type="submit"
                    class="button button--main"
                >
                    Create a post
                </button>
            </div>
        </form>
        <br>
    </div>

{% endblock %}

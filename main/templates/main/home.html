<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="{% url 'home' %}"> home</a>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}"> login</a>
        <a href="{% url 'register' %}"> register</a>
    {% else %}
        <span>Hello, <a href="{% url 'my_profile' %}"> {{ user.username }}</a></span>
        <a href="{% url 'logout' %}"> logout</a>
    {% endif %}
</div>


<h1>HELLO MASTER!</h1>
</body>
</html>
